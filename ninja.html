<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
  </head>
  <body>
  </body>
  <script>
    function Ninja(name)
    {
      this.name = name;
      this.health = 100;
      this.speed = 3;
      this.strength = 3;

      this.sayName = function()
      {
        console.log("Ninja " + this.name + " is ready.");
        return this;
      }
      this.showStats = function()
      {
        console.log(this.name + "'s current health is: " + this.health);
        console.log(this.name + "'s current speed is: " + this.speed);
        console.log(this.name + "'s current strength is: " + this.strength);
        return this;
      }
      this.drinkSake = function()
      {
        this.health += 10;
        console.log(this.name + " drank some sake.");
        return this;
      }
      this.punch = function(ninja)
      {
        if(ninja instanceof Ninja)
        {
          ninja.health -= 5;
          console.log(ninja.name + " was punched by " + this.name + " and lost 5 health!");
        }
        else
        {
          console.log("You must pass in a Ninja instance!");
        }
      }
      this.kick = function(ninja)
      {
        if(ninja instanceof Ninja)
        {
          var healthSubtract = this.strength * 5;
          ninja.health -= healthSubtract;
          console.log(ninja.name + " was kicked by " + this.name + " and lost " + healthSubtract + " health!");
        }
        else
        {
          console.log("You must pass in a Ninja instance!");
        }
      }
    }
    var ryu = new Ninja("Ryu");
    var goku = new Ninja("Goku");
    ryu.sayName().showStats().drinkSake();
    goku.sayName().showStats().drinkSake();
    ryu.punch(goku);
    goku.kick(ryu);
    ryu.showStats();
    goku.showStats();
  </script>
</html>
